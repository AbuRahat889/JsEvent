<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bubble HTMl </title>
</head>
<body>
    <h1>bubble html</h1>
    <div id="container">
        <h1>My List</h1>
        <ul id="mylist">
            <li id="first" class="item">Lorem ipsum dolor sit amet.</li>
            <li class="item">Sapiente, earum? Aperiam, quae blanditiis?</li>
            <li class="item">Qui quos non nemo ipsa!</li>
            <li class="item">Sint modi nemo eum sit.</li>
            <li class="item">Quaerat, cumque. Voluptatem, cum porro.</li>
        </ul>
    </div>


    <script>
        //bubble event
        document.getElementById('first').addEventListener('click',function(event){
            console.log('clicked first elemtmt');
            
        })

        document.getElementById('container').addEventListener('click',function(event){
            console.log('clicked container elemtmt');

        })

        document.getElementById('mylist').addEventListener('click',function(event){
            document.body.style.backgroundColor = 'pink';
            console.log('clicked UL elemtmt');

            event.stopPropagation();   //stop bubble event
        })
    </script>
</body>
</html>
